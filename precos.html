<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSale - Promoções em tempo real</title>
    <link rel="stylesheet" href="precostyle.css">
</head>
<body>
    <header>

        <div class="logo">
            <img src="" alt="">

            <a href="index.html">
                <h1 class="logo-text">BookSale</h1>
            </a>

        </div>

        <nav>

            <ul>
                <a href="index.html">
                    <li>Home</li>
                </a>

                <a href="precos.html">
                    <li>Promoções</li>
                </a>

                <a href="index.html">
                    <li>WhatsApp</li>
                </a>
            </ul>

        </nav>

    </header>
    <main>

        <div class="search-prices-container">

            <div class="search-prices-title">

                <div class="title-text">
                    <h1>Em busca de um livro acessível para seu bolso?</h1>
                    <h2>Preencha seus critérios no formulário ao lado!</h2>
                </div>

            </div>

            <div class="search-prices-form-container">

                <div class="form-content" id="formContent">

                    <div class="input-content">
                        <label for="inputGenre" class="input-text">GÊNERO</label>
                        <input type="text" name="genero" placeholder="Ex: Fantasia" id="inputGenre" value="terror">
                    </div>


                    <div class="input-public" id="inputPublic">

                        <legend class="input-text">PÚBLICO ALVO</legend>
                        <div class="input-radio-name">
                            <input class="input-radio" type="radio" name="publico" id="inputInfantil">
                            <label for="inputInfantil">Infantil</label>
                        </div>
                        
                        <div class="input-radio-name">
                            <input class="input-radio" type="radio" name="publico" id="inputAdulto" checked>
                            <label for="inputAdulto">Adulto</label>
                        </div>

                    </div>

                    <div class="input-content">

                        <label for="inputValor" class="input-text">VALOR DESEJADO</label>
                        <select class="input-price" name="price" id="inputvalor">

                            <option value="">Qualquer valor</option>
                            <option value="" selected>Entre R$50,00 e R$100,00</option>
                            <option value="">Até R$200,00</option>

                        </select>
                    </div>

                    <button class="search-button" id="buttonSearch" onclick="pesquisar()">Pesquisar</button>

                </div>

            </div>

        </div>

    </main>
    <footer>

        <p>2024 - Todos os direitos reservados</p>

    </footer>

    <script src="app.js"></script>
    <script src="precos.js"></script>
    <script src="books.js"></script>
    

</body>
</html>
